

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Settings</h2>
        <button id="themeToggle">Toggle Theme</button>
        

        <h3>Notifications</h3>
        <input
          type="text"
          id="notificationInput"
          placeholder="Enter notification"
        />
        <button id="setNotification">Set Notification</button>
      </aside>

      <main class="widgets-container">
        <!-- Weather Widget -->
        <div id="weatherWidget" class="widget">
          <h3>Weather</h3>
          <p>Weather Location</p>
        </div>

        <!-- Calendar Widget -->
        <div class="widget">
          <h3>Calendar</h3>
          <iframe
            src="https://calendar.google.com/calendar/embed?height=350&wkst=1&ctz=UTC&bgcolor=%23ffffff&showTitle=0&mode=MONTH&showPrint=0&showTz=0&showNav=0&src=ZGhydXZkc3A4OEBnbWFpbC5jb20&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=Y19jbGFzc3Jvb20xYWY1NWViZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=Y19jbGFzc3Jvb21jN2IwYWU3YUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=Y19jbGFzc3Jvb202YmNkYmM5MEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=Y19jbGFzc3Jvb205Y2RmMGE4OUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=Y19jbGFzc3Jvb21xZGU2NTY5N0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t"
            style="border: solid 1px #777"
            width="100%"
            height="350"
            frameborder="0"
            scrolling="no"
          ></iframe>
        </div>

        <!-- News Widget -->
        <div id="newsWidget" class="widget">
          <h3>News</h3>
          <p>Latest news will appear here...</p>
        </div>
        <!-- Tasks Widget -->
<div class="widget">
  <div class="widget-header">
    <h2>Tasks</h2>
  </div>
  <div class="widget-content">
    <ul id="todo-list">
      <!-- To-do list items will be rendered here -->
    </ul>
    <input id="new-task" type="text" placeholder="Add new task">
    <button id="add-task">Add</button>
  </div>

  <!-- JavaScript code to add functionality to the to-do list -->
  <script>
    const todoList = document.getElementById('todo-list');
    const newTaskInput = document.getElementById('new-task');
    const addTaskButton = document.getElementById('add-task');

    addTaskButton.addEventListener('click', () => {
      const newTask = newTaskInput.value.trim();
      if (newTask) {
        const taskItem = document.createElement('li');
        taskItem.textContent = newTask;

        // Add delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
          taskItem.remove();
        });
        taskItem.appendChild(deleteButton);

        // Add done button
        const doneButton = document.createElement('button');
        doneButton.textContent = 'Done';
        doneButton.addEventListener('click', () => {
          taskItem.style.textDecoration = 'line-through';
          doneButton.disabled = true;
        });
        taskItem.appendChild(doneButton);

        todoList.appendChild(taskItem);
        newTaskInput.value = '';
      }
    });
  </script>
</div>
          <p></p>
          
        
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
